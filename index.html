<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Market Search Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Auth Modal - Visible by default until authenticated -->
    <div id="auth-modal" class="auth-modal">
        <div class="auth-container">
            <div class="auth-header">
                <div class="logo-container">
                    <img src="mega-market-logo.png" alt="Mega Market" class="logo-img" onerror="this.src='https://via.placeholder.com/80x80?text=MM';">
                </div>
                <h2>Mega Market Search Assistant</h2>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Đăng nhập</button>
                <button class="auth-tab" data-tab="guest">Dùng không đăng nhập</button>
            </div>
            
            <div id="login-tab" class="auth-tab-content active">
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
                        </div>
                    </div>
                    <button type="submit" class="auth-submit-btn">Đăng nhập</button>
                </form>
                <div class="auth-footer">
                    <p>Chưa có tài khoản? <a href="https://online.mmvietnam.com/create-account" target="_blank">Đăng ký ngay</a></p>
                </div>
            </div>
            
            <div id="guest-tab" class="auth-tab-content">
                <div class="guest-info">
                    <i class="fas fa-info-circle"></i>
                    <p>Bạn có thể tiếp tục sử dụng dịch vụ mà không cần đăng nhập. Tuy nhiên, một số tính năng sẽ bị hạn chế.</p>
                </div>
                <button id="continue-as-guest" class="guest-btn">Tiếp tục không đăng nhập</button>
            </div>
        </div>
    </div>
    <!-- Thêm sau form nhập -->
    <div id="search-suggestions" class="search-suggestions"></div>

    <!-- Main App Container - Hidden until auth decision is made -->
    <div id="app-container" class="container hidden">
        <!-- Header Section -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <img src="mega-market-logo.png" alt="Mega Market" class="logo-img" onerror="this.src='https://via.placeholder.com/40x40?text=MM';">
                </div>
                <div class="title-container">
                    <h1 class="heading">Mega Market Search</h1>
                    <h4 class="sub-heading">Tìm kiếm sản phẩm nhanh chóng</h4>
                </div>
            </div>
            <div class="header-actions">
                <div id="user-info" class="user-info">
                    <span id="user-email" class="user-email"></span>
                    <button id="logout-btn" class="logout-btn" title="Đăng xuất">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                <div class="connection-status online">
                    <span class="status-dot"></span>
                    <span class="status-text">Đang hoạt động</span>
                </div>
                <button class="clear-history-btn" id="clear-history-btn" title="Xóa lịch sử chat">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <div class="cart-icon-wrapper">
                    <i class="fas fa-shopping-cart cart-icon" id="cart-icon"></i>
                    <span class="cart-counter" id="cart-counter">0</span>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Chat Window -->
            <div id="chat-window" class="chats-container">
                <!-- Initial welcome message will be added dynamically -->
            </div>

            <!-- Product Container -->
            <div id="product-container" class="response-container product-container">
                <!-- Product results will show here -->
            </div>

            <!-- Cart Container -->
            <div id="cart-container" class="response-container cart-container">
                <!-- Cart items will show here -->
                <h4>Giỏ hàng của bạn</h4>
                <div class="no-results">Giỏ hàng trống</div>
            </div>
        </main>

        <!-- Input Area -->
        <div class="prompt-container">
            <form action="#" class="prompt-form">
                <div class="input-wrapper">
                    <input id="chat-input" type="text" placeholder="Nhập sản phẩm cần tìm..." class="prompt-input" required />
                    <button type="button" class="clear-btn" id="clear-input">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button id="voice-input-btn" type="button" class="voice-btn" title="Nhập bằng giọng nói">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="send-button" type="button" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            <div class="typing-indicator" id="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Error Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Đang tải...</p>
    </div>

    <!-- Import consolidated JavaScript -->

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/CartFix.js"></script>
    <script type="module" src="js/ApiFix.js"></script>
    <script type="module" src="js/AuthFix.js"></script>
</body>
</html>
