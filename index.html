<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Market Search Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <img src="mega-market-logo.png" alt="Mega Market" class="logo-img" onerror="this.src='https://via.placeholder.com/40x40?text=MM';">
                </div>
                <div class="title-container">
                    <h1 class="heading">Mega Market Search</h1>
                    <h4 class="sub-heading">Tìm kiếm sản phẩm nhanh chóng</h4>
                </div>
            </div>
            <div class="header-actions">
                <div id="user-info" class="user-info hidden"></div>
                <div class="connection-status online">
                    <span class="status-dot"></span>
                    <span class="status-text">Đang hoạt động</span>
                </div>
                <button class="clear-history-btn" id="clear-history-btn" title="Xóa lịch sử chat">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <div class="cart-icon-wrapper">
                    <i class="fas fa-shopping-cart cart-icon" id="cart-icon"></i>
                    <span class="cart-counter" id="cart-counter">0</span>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Chat Window -->
            <div id="chat-window" class="chats-container">
                <!-- Initial welcome message -->
                <div class="bot-message">
                    <div class="message-avatar">
                        <img src="mega-market-logo.png" alt="Mega Market" class="bot-logo" onerror="this.src='https://via.placeholder.com/36x36?text=MM';">
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            Xin chào! Tôi là trợ lý tìm kiếm của Mega Market. Bạn muốn tìm sản phẩm gì hôm nay?
                        </div>
                        <div class="quick-actions">
                            <button class="quick-action-btn" data-action="Tìm rau cu qua">Rau cu qua</button>
                            <button class="quick-action-btn" data-action="Tìm dau an, nuoc cham, gia vi">dau an, nuoc cham, gia vi</button>
                            <button class="quick-action-btn" data-action="Tìm do hop, do kho">Tìm do hop, do kho</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Container -->
            <div id="product-container" class="response-container product-container">
                <!-- Product results will show here -->
            </div>

            <!-- Cart Container -->
            <div id="cart-container" class="response-container cart-container">
                <!-- Cart items will show here -->
                <h4>Giỏ hàng của bạn</h4>
                <div class="no-results">Giỏ hàng trống</div>
            </div>
            
            <!-- Login Container -->
            <div id="login-container" class="response-container login-container">
                <div class="login-header">
                    <h4>Đăng nhập</h4>
                    <button id="login-close" class="login-close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
                    </div>
                    <input type="hidden" id="checkout-after-login" value="false">
                    <button type="submit" class="login-submit-btn">Đăng nhập</button>
                </form>
                <div class="login-footer">
                    <p>Chưa có tài khoản? <a href="https://online.mmvietnam.com/create-account" target="_blank">Đăng ký ngay</a></p>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <div class="prompt-container">
            <form action="#" class="prompt-form">
                <div class="input-wrapper">
                    <input id="chat-input" type="text" placeholder="Nhập sản phẩm cần tìm..." class="prompt-input" required />
                    <button type="button" class="clear-btn" id="clear-input">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button id="voice-input-btn" type="button" class="voice-btn" title="Nhập bằng giọng nói">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="send-button" type="button" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            <div class="typing-indicator" id="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Error Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Đang tải...</p>
    </div>

    <!-- Import consolidated JavaScript -->
    <script src="script.js"></script>
    <script>
        // Function to force cache clearing on page load
        window.onload = function() {
          // Clear localStorage if needed
          // localStorage.clear();
          
          // Add a unique query parameter to all script sources to prevent caching
          document.querySelectorAll('script').forEach(script => {
            if (script.src && !script.src.includes('?')) {
              script.src = script.src + '?v=' + new Date().getTime();
            }
          });
          
          // For CSS files
          document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
            if (link.href && !link.href.includes('?')) {
              link.href = link.href + '?v=' + new Date().getTime();
            }
          });
        };
      </script>
</body>
</html>
